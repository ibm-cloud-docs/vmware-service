#  Name your file `toc.yaml`
#  Make sure you include all nav file coding requirements, as defined in https://test.cloud.ibm.com/docs/writing?topic=writing-code-nav
#  Anything with a fully qualified URL with `http` or `https` will get an external link icon added to the nav entry
---
toc:
  properties:
    subcollection: vmware-service
    service-name: vmware
    category: compute_baremetal
    audience: service
    href: /docs/vmware-service
    console-page: /vmware
    product-page: https://www.ibm.com/cloud/vmware
    path: vmware-service
    label: VMware as a Service

#  List your getting started tutorial (getting-started.md) as the first item in the Get started nav group.
  entries:
  - navgroup:
      id: learn
      topics:
      - getting-started.md
      - common/vmware-aas-overview.md
      - topicgroup:
          label: VMware as a Service pricing
          topics:
            - vmaas/st_pricing.md
            - vmaas/mt_pricing.md
      - topic: common/release-notes.md
        navtitle: Release notes

  - navgroup:
      id: tutorial
      topics:
      - topicgroup:
          label: Configuration tutorials
          topics:
            - include: ../solution-tutorials/vmware-as-a-service-vdc.md
            - include: ../solution-tutorials/vmware-as-a-service-tf.md
      - topicgroup:
          label: Connectivity tutorials
          topics:
            - tutorials/vmwaas-ipsec-tunnel.md
      - topicgroup:
          label: Migration tutorials
          topics:
            - tutorials/vmwaas-ovftool.md
            - tutorials/vcda-migrating-onprem.md
            - tutorials/vcda-migrating-cloudtocloud-shared.md
            - tutorials/vcda-migrating-cloudtocloud-vmaas.md

  - navgroup:
      id: howto
      topics:
      - topicgroup:
          label: VMware as a Service
          topics:
          - vmaas/tenant-plan-deploy.md
          - topicgroup:
              label: Ordering VMware as a Service instances
              topics:
              - vmaas/tenant-ordering.md
              - vmaas/vdc-adding.md
          - topicgroup:
              label: Managing Cloud Director site instances
              topics:
              - vmaas/pvdc-adding-deleting.md
              - vmaas/cluster-adding-deleting.md
              - vmaas/host-adding-deleting.md
              - vmaas/storage-adding-deleting.md
          - topicgroup:
              label: Managing virtual data center instances
              topics:
              - vmaas/capacity-adding-deleting.md
          - topicgroup:
              label: Viewing and deleting VMware as a Service instances
              topics:
              - vmaas/tenant-viewing-sites.md
              - vmaas/tenant-viewing-vdc.md
          - topicgroup:
              label: Accessing VMware as a Service instances
              topics:
              - common/vmaas-iam.md
              - common/vmaas-iam_vcd.md
              - common/iam-integration.md
          - topicgroup:
              label: Protecting VMs in VMware as a Service instances
              topics:
              - vmaas/tenant-veeam.md
              - vmaas/veeam-adding-deleting.md
          - topicgroup:
              label: Migrating VMs to VMware as a Service instances
              topics:
              - vmaas/tenant-vcda.md
              - vmaas/vcda-viewing.md
              - vmaas/vcda-adding-capacity.md
              - vmaas/vcda-adding-deleting-private-ep.md
              - vmaas/vcda-creating-deleting-vmaas-pairing.md
              - vmaas/vcda-adding-deleting.md
              - vmaas/vcda-migrating.md
      - offerings/shared-intro.md
      - offerings/vss-intro.md
      - offerings/vcs-intro.md
      - offerings/vrw-intro.md
      - offerings/cr-intro.md
      - offerings/vcf-intro.md
      - offerings/services-intro.md
      - topicgroup:
          label: Enhancing security
          topics:
          - common/architecture-workload-isolation.md
          - common/single-tenant-monitoring.md
          - common/vmaas-data-security.md
          - common/vmaas-at-events.md

#  Links to your REST API docs should be included in the Reference navigation group. For details on publishing API docs, see https://test.cloud.ibm.com/docs/api-docs.
#  Links to your command line reference docs should be included in the Reference navigation group.
  - navgroup:
      id: reference
      topics:
      - topicgroup:
          label: API reference
          topics:
          - link:
              label: VMware as a Service API
              href: https://{DomainName}/apidocs/vmware-service
          - include: common/api-change-log.md
          - include: common/api-virtual-private-ep.md
      - common/vmaas-understand-responsib.md
      - common/policies.md
      - common/ha.md
      - common/bc-dr.md

  - navgroup:
      id: help
      topics:
      - topic: common/faq-general.md
        navtitle: FAQ
      - topic: common/support.md
        navtitle: Getting help and support
